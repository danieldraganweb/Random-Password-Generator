<!DOCTYPE html>
<html>
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-container"> 
        <div class="header">
            <h1>Generate a <span style="color: #4caf50"> random password</span> </h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="password">
            <div class="password-input1">
                <input id="input-el-1" type="text">
                <button id="copy" onclick="copyPassword()">Copy</button>
            </div>
            <div class="password-input2">
                <input id="input-el-2" type="text">
                <button id="copy" onclick="copyPassword()">Copy</button>
            </div>
        </div>
        <div class="checkbox">
            <label for="myCheck1">Symbols:</label> 
            <input type="checkbox" id="symbolCheck" onclick="includeSymbols()">
            <br/>
            <label for="myCheck2">Numbers:</label> 
            <input type="checkbox" id="numbersCheck" onclick="includeNumbers()">
        </div>
        <div class="generate-btn">
            <button  id="generate" onclick="generateRandomPassword()">Generate</button>
        </div>
        <div class="slider">
            <label class="switch">
                <span onclick="toogleLightMode()" class="slider round"></span>
            </label>
        </div>
    </div> 
    <br> 
    <div class="footer">
        <p>Â© 2023 Random Password Generator</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
